name: headscale-rock
base: ubuntu@24.04
version: '0.32'
summary: A rock for the headscale server
description: |
  This rock is made for use in conjunction with [the headscale-k8s charm](https://github.com/marcusboden/headscale-k8s-operator).
platforms:
    amd64:

services:
    headscale-server:
        override: merge
        command: /usr/bin/headscale serve
        startup: enabled
    exporter:
        override: merge
        command: /usr/bin/headscale_exporter
        startup: enabled

parts:
    headscale:
        plugin: go
        source: https://github.com/juanfont/headscale
        source-type: git
        source-tag: v0.26.1
        build-snaps:
        - go/1.22/stable
        stage-packages:
        - ca-certificates_data
    config:
        plugin: dump
        source: .
        source-type: local
        organize:
          headscale.conf: etc/headscale/config.yaml
    hujson:
        plugin: go
        source: https://github.com/tailscale/hujson
        source-type: git
        build-snaps:
        - go/1.22/stable
        override-build: |
            go mod tidy
            go build cmd/hujsonfmt/hujsonfmt.go
            install -D -m755 ${CRAFT_PART_BUILD}/hujsonfmt ${CRAFT_PART_INSTALL}/bin/hujsonfmt
    sqlite-rsync:
        plugin: autotools
        source: https://github.com/sqlite/sqlite.git
        source-type: git
        override-build: |
            ./configure
            make sqlite3_rsync
            install -D -m755 ${CRAFT_PART_BUILD}/sqlite3_rsync ${CRAFT_PART_INSTALL}/bin/sqlite3_rsync
    exporter:
        plugin: python
        source: https://github.com/marcusboden/headscale-exporter
        source-type: git
        python-requirements: 
          - requirements.txt
        stage-packages:
        - python3-venv